<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    window.onload=function(){
      var arr=F();
        alert(arr[0]);
        alert(arr[1]);
        alert(arr[2]);
    };
    function F(){
        var arr=[],i;
        for(i=0;i<3;i++)
        {
            //立即调用闭包（匿名函数立即调用）
            arr[i]=function(){
                return i;
            }();
        }
        return arr;
    }
</script>
</body>
</html>
